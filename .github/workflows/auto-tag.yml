name: Auto Tag

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: auto-tag-main
  cancel-in-progress: false

jobs:
  tag:
    name: Create tag from commits
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Compute next tag
        id: next
        shell: bash
        run: |
          set -euo pipefail

          git fetch --tags --force

          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          if [[ "$BEFORE" == "0000000000000000000000000000000000000000" ]]; then
            RANGE="$AFTER"
          else
            RANGE="${BEFORE}..${AFTER}"
          fi

          PUSH_SUBJECTS="$(git log --format=%s "$RANGE" || true)"
          if echo "$PUSH_SUBJECTS" | grep -Eq 'Merge pull request #[0-9]+|\(#[0-9]+\)'; then
            echo "is_pr=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_pr=false" >> "$GITHUB_OUTPUT"
          fi

          LAST_TAG="$(git describe --tags --abbrev=0 --match 'v[0-9]*' 2>/dev/null || true)"
          if [[ -z "$LAST_TAG" ]]; then
            LAST_TAG="v0.0.0"
          fi
          echo "last_tag=$LAST_TAG" >> "$GITHUB_OUTPUT"

          COMMITS="$(git log --format=%s%n%b "${LAST_TAG}..HEAD" || true)"

          BUMP="none"
          if echo "$COMMITS" | grep -Eq '(^[a-zA-Z]+(\([^)]+\))?!:)|(^[a-zA-Z]+!:)|BREAKING CHANGE'; then
            BUMP="major"
          elif echo "$COMMITS" | grep -Eq '^feat(\([^)]+\))?:' ; then
            BUMP="minor"
          elif echo "$COMMITS" | grep -Eq '^(fix|perf)(\([^)]+\))?:' ; then
            BUMP="patch"
          fi

          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"

          if [[ "$BUMP" == "none" ]]; then
            echo "next_tag=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CURRENT="${LAST_TAG#v}"
          IFS='.' read -r MA MI PA <<<"$CURRENT"
          MA="${MA:-0}"; MI="${MI:-0}"; PA="${PA:-0}"

          case "$BUMP" in
            major) MA=$((MA+1)); MI=0; PA=0 ;;
            minor) MI=$((MI+1)); PA=0 ;;
            patch) PA=$((PA+1)) ;;
          esac

          NEXT_TAG="v${MA}.${MI}.${PA}"
          echo "next_tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.next.outputs.is_pr == 'true' && steps.next.outputs.next_tag != ''
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.next.outputs.next_tag }}"

          if git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
            echo "Tag already exists locally: ${TAG}"
            exit 0
          fi

          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q "refs/tags/${TAG}$"; then
            echo "Tag already exists on origin: ${TAG}"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
